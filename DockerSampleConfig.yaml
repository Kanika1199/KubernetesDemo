apiVersion: apps/v1
kind: Deployment
metadata:
  name: DockerSampleConfig-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: DockerSampleConfig
  template:
    metadata:
      labels:
        app: DockerSampleConfig
    spec:
      containers:
      - name: 852146DNAzureACR
        image: 852146dnazureacr.azurecr.io/clouddemo:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: DockerSampleConfig
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: DockerSampleConfig
